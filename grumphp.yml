grumphp:
  stop_on_failure: true
  hide_circumvention_tip: true
  process_timeout: 120
  tasks:
    composer:
      file: composer.json
    phpcsfixer:
      config: .php-cs-fixer.dist.php
      allow_risky: false
      verbose: true
    phpcs:
      standard: Magento2
    phpstan:
      level: 5
      ignore_patterns:
        - 'app/code/Vendor/*'
